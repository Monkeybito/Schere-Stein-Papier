<script>
    function getComputerChoice(){
        let computerChoice = Math.floor(Math.random()*(3)+1);
        return computerChoice
    }
    
    let player = "";
    let computerCount = 0;
    let playerCount= 0;

    function letPlayerChoose(){
        while (true){
            let playerChoice = prompt("Choose: Rock, Paper or Scissors!").toLowerCase();
            player = playerChoice;
            if (playerChoice === "rock" || playerChoice=== "paper" || playerChoice === "scissors"){
            switch (playerChoice){
                case "rock": playerChoice = 1; break
                case "paper": playerChoice = 2; break
                case "scissors": playerChoice = 3; break
            }
            return playerChoice
            }
            else {
                console.log("Please choose: Rock, Paper or Scissors. Was it written correctly?")
            }

        }
    }
    
    function rockPaperScissors(play, computer){                                                                               // rock = 1, paper = 2, scissors = 3;
        if (play === computer){
            console.log(`Both of you chose ${player}, that makes a draw!`)
        }
        else if (play === 1){
            switch(computer){
                case 2: console.log("The computer paper wraps your Rock, you lose!"); return computerCount++;
                case 3: console.log("Your rock smashes the computer's scissors, you win!"); return playerCount++;
            }
        }
        else if (play === 2){
            switch(computer){
                case 1: console.log("Your paper wraps the computer's rock, you win"); return playerCount++;
                case 3: console.log("Your paper is cut by the computer's scissors, you lose!"); return computerCount++;
            }
        }
        else if (play === 3){
            switch(computer){
                case 2: console.log("The computer paper is cut by your scissors, you win!"); return playerCount++;
                case 1: console.log("The rock smashes your scissors, you lose!"); return computerCount++;
            }
        }
    }
    
    function game(){
        console.log("We are going to play five rounds of rock, paper and scissors!")
        let count = 0;
        playerCount = 0;
        computerCount = 0;
        while (count < 5){
            rockPaperScissors(letPlayerChoose(), getComputerChoice());
            console.log("You won " + playerCount + " games.");
            console.log("The computer won " + computerCount + " games.")
            count++
        }
        if (computerCount > playerCount) {
            console.log("The computer has won. Long live the machine!")
        }
        else if (playerCount > computerCount){
            console.log("You did win!")
        }

        else{
            console.log("An unexpected draw :O")
        }

    }


</script>
