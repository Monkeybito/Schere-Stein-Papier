<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h2>Who will win? The Machine or Banu! Whoever gets 5 points first wins!</h2>
<div class="container">
    <button class="rock">Rock</button>
    <button class="paper">Paper</button>
    <button class="scissors">Scissors</button>
    <div class="round"></div>
    <div>Your Score: <div class="player-score">0</div></div>
    <div>The Machine's Scors: <div class="computer-score">0</div></div>
</div>
</body>
<script>
    function getComputerChoice(){
        let computerChoice = Math.floor(Math.random()*(3)+1);
        switch(computerChoice){
            case 1: computerChoice ="rock"; break
            case 2: computerChoice= "paper"; break
            case 3: computerChoice="scissors"; break 
        }
        return computerChoice
    }
   
    let computerCount = 0;
    let playerCount= 0;

  


    const buttons = document.querySelectorAll("button")
    buttons.forEach(button => button.addEventListener('click', function(e){
        rockPaperScissors(this.className)
        if (computerCount == 5){
            let computerfield = document.createElement("div");
            const container = document.querySelector(".container")
            computerfield.textContent="The Machine has destroyed Banu :O :O :O"
            container.appendChild(computerfield)
        }
        else if (playerCount == 5){
            let playerfield = document.createElement("div");
            const container = document.querySelector(".container")
            playerfield.textContent="Banu has saved Humanity!"
            container.appendChild(playerfield)
        }
        return;
    }));
   
    
            
    function rockPaperScissors(play, computer = getComputerChoice()){
        let display = document.querySelector("div.round")
        let playerscore = document.querySelector("div.player-score");
        let computerscore = document.querySelector("div.computer-score")                                                                            
        if (play === computer){
            display.textContent= `Both of you chose ${play}, that makes a draw!`;
            return
        }
        else if (play === "rock"){
            switch(computer){
                case "paper": display.textContent= "The computer paper wraps your Rock, you lose!"; 
                computerCount++; 
                computerscore.textContent = computerCount;
                return;
                case "scissors": display.textContent= "Your rock smashes the computer's scissors, you win!"; 
                playerCount++;
                playerscore.textContent = playerCount;
                return;
            }
        }
        else if (play === "paper"){
            switch(computer){
                case "rock": display.textContent ="Your paper wraps the computer's rock, you win";  
                playerCount++;
                playerscore.textContent = playerCount;
                return;
                case "scissors": display.textContent="Your paper is cut by the computer's scissors, you lose!"; 
                computerCount++;
                computerscore.textContent = computerCount;
                return;
            }
        }
        else if (play === "scissors"){
            switch(computer){
                case "paper": display.textContent= "The computer paper is cut by your scissors, you win!";  
                playerCount++;
                playerscore.textContent = playerCount;
                return;
                case "rock": display.textContent = "The rock smashes your scissors, you lose!";  
                computerCount++;
                computerscore.textContent = computerCount;
                return;
            }
        }
    }
    



</script>
</html>
